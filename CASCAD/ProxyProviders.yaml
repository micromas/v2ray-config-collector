proxy-providers:
  my_providers:
    type: http
    url: "https://raw.githubusercontent.com/micromas/v2ray-config-collector/refs/heads/main/CASCAD/providers.yaml"
    path: ""
    interval: 86400
    health-check:
      enable: true
      url: "https://www.gstatic.com/generate_204"
      interval: 300
      timeout: 5000 # Милисекунды
      lazy: true # Проверять только при необходимости
      expected-status: 204
    # filter: "(?i)test" # Пример фильтрации прокси по названию
    # override:
    #   udp: true # Разрешить UDP для всех прокси из этого провайдера
# Основной proxy-groups
proxy-groups:
  - name: Auto
    type: fallback # Или select, shuffle...
    # Здесь должны быть ТОЧНЫЕ имена прокси из файла providers.yaml
    # Например, если в providers.yaml есть прокси с именами "Proxy-1" и "Proxy-2"
    proxies:
      - 11Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      - 12Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      - 13Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      - 18Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      - 19Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      - 21Amsterdam # <-- Замените на реальное имя прокси из providers.yaml
      # Можно добавить и другие группы прокси из этого же провайдера, если они есть
      # - "another_proxy_from_my_providers"
      - DIRECT # Всегда оставляем DIRECT для прямого подключения
