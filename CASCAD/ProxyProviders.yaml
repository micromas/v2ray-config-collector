# Указываем proxy-providers
proxy-providers:
  my_providers:
    type: http
    url: "https://raw.githubusercontent.com/micromas/v2ray-config-collector/refs/heads/main/CASCAD/providers.yaml"
    interval: 86400  # интервал обновления в секундах (5 минут)
    #path: "proxies"  # путь к списку в YAML файле, в вашем случае это корень файла
    health-check: true  # включить проверку доступности прокси
    health-check-interval: 300  # интервал проверки в секундах

# Основной proxy-groups
proxy-groups:
  - name: Auto
    type: fallback
    proxies:
      - proxy-provider: my_providers  # указываем на наш источник
